<body>

<form id = "confirm-form" action="/portfolio/input_portfolio_confirm" method="post">
    <div class="mx-auto p-3" style="width: 600px;">


        <h2>Your portfolio is:</h2>
        <ul style="list-style-type:none;">
            {% for item in input_portfolio %}
             {{item}},
            {% endfor %}
        </ul>



        <h2 class="card-title">Input Weights</h2>
        <h4 class="card-text">Input the weights in the format as example: 0.2,0.3,0.5 for three stocks. Note: do not add space in between</h4>
          <input type = "text" id="input_weight" class = "form-control" name="input_weight">
        <h4 class="card-text">Input a desirable backtesting period in years, if not known, you can leave it blank</h4>
          <input type = "text" id="input_backtest_period" class = "form-control" name="input_backtest_period">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
